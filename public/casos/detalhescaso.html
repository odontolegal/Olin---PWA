<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Caso - OLIN</title>

    <!-- Estilos Globais -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Estilo específico -->
    <link rel="stylesheet" href="detalhescaso.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <header
      class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom bg-light"
    >
      <div class="d-flex align-items-center">
        <img src="/assets/logo-olin.png" alt="Logo OLIN" height="48" class="me-2" />
        <strong>OLIN</strong>
      </div>
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-person-circle"></i>
        <span class="small">24/03/2025 08:30</span>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-2 bg-light p-3 vh-100">
          <nav class="nav flex-column">
            <a href="../dashboard/dashboard.html" class="nav-link">Início</a>
            <a href="../casos/casos.html" class="nav-link active">Casos</a>
            <a href="../bancocasos/bancocasos.html" class="nav-link">Banco de Casos</a>
            <a href="../historico/historico.html" class="nav-link">Histórico</a>
            <a href="../usuarios/usuarios.html" class="nav-link">Usuários</a>
            <a href="../ajustes/ajustes.html" class="nav-link">Ajustes</a>
          </nav>
        </aside>

        <!-- Main -->
        <main class="col-md-10 px-4 py-4">
          <h4 id="caso-codigo" class="fw-bold text-primary"></h4>
          <p id="caso-nome" class="h5"></p>
          <p id="caso-local" class="text-muted"></p>
          <p id="caso-requisitante" class="text-muted"></p>
          <p id="caso-status" class="text-muted"></p>

          <hr />

          <div class="row">
            <div class="col-md-6">
              <div class="bg-light p-3 rounded">
                <h6>Informações Gerais</h6>
                <p><strong>Data de Abertura:</strong> <span id="data-abertura"></span></p>
                <p><strong>Última Atualização:</strong> <span id="ultima-atualizacao"></span></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="bg-light p-3 rounded">
                <h6>Resumo do Caso</h6>
                <p id="caso-resumo"></p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center mt-5 py-3 border-top small text-muted">
      <p>© 2025 - OLIN</p>
    </footer>

    <script type="module" src="detalhescaso.js"></script>
  </body>
</html>
